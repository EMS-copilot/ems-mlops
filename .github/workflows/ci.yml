name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

env:
  IMAGE_URI: ${{ secrets.IMAGE_URI }}
  LOCAL_KEY_FILE: sa-key.json

jobs:
  test-container-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Write GCP service account key
        run: echo "${{ secrets.GCP_SA_KEY }}" > $LOCAL_KEY_FILE

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests

      - name: Build Docker image
        run: docker build -t $IMAGE_URI .

      - name: Start container with GCP credentials
        run: |
          docker run \
            -d \
            -p 8080:8080 \
            -v "$(pwd)/${LOCAL_KEY_FILE}:/app/${LOCAL_KEY_FILE}" \
            -e GOOGLE_APPLICATION_CREDENTIALS=/app/${LOCAL_KEY_FILE} \
            $IMAGE_URI

      - name: Wait for API to start
        run: |
          for i in {1..15}; do
            if curl -s http://localhost:8080/health > /dev/null; then
              echo "API ready"; break
            fi
            sleep 2
          done

      - name: Run API tests
        run: pytest tests/test_api.py --host=http://localhost:8080

      - name: Kill container
        if: always()
        run: docker ps -q --filter "ancestor=$IMAGE_URI" | xargs -r docker stop

      - name: Clean up credentials
        if: always()
        run: rm -f $LOCAL_KEY_FILE
      
      - name: Remove Docker image
        if: always()
        run: docker rmi -f $IMAGE_URI || true