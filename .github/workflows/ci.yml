name: CI Pipeline

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"

  pull_request:
    paths:
      - "src/**"
  workflow_dispatch:

env:
  IMAGE_URI: ${{ secrets.GCS_IMAGE_URI }}
  LOCAL_KEY_FILE: sa-key.json

jobs:
  test-container-api:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Write GCP service account key
        run: |
          cat <<EOF > $LOCAL_KEY_FILE
          ${{ secrets.GCP_SA_KEY }}
          EOF

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests

      - name: Build Docker image
        run: docker build -t $IMAGE_URI .

      - name: Start container with GCP credentials
        run: |
          docker run \
            -d \
            -p 8080:8080 \
            -v "$(pwd)/${LOCAL_KEY_FILE}:/app/${LOCAL_KEY_FILE}" \
            -e GOOGLE_APPLICATION_CREDENTIALS=/app/${LOCAL_KEY_FILE} \
            $IMAGE_URI

      - name: Wait for API to start
        run: |
          CONTAINER_ID=$(docker ps -q --filter "ancestor=$IMAGE_URI")
          echo "Waiting for container ($CONTAINER_ID) to start..."
          for i in {1..30}; do
            echo "[$i/30] Checking API health..."
            if curl -fs http://localhost:8080/health > /dev/null; then
              echo "API ready on attempt $i"
              break
            fi
            echo "Not ready yet. Showing container logs:"
            docker logs --tail 10 $CONTAINER_ID || echo "No logs yet."
            sleep 2
          done
          echo "Final container status:"
          docker ps

      - name: Run API tests
        run: pytest tests/test_api.py --host=http://localhost:8080

      - name: Kill container
        if: always()
        run: docker ps -q --filter "ancestor=$IMAGE_URI" | xargs -r docker stop

      - name: Clean up credentials
        if: always()
        run: rm -f $LOCAL_KEY_FILE
      
      - name: Remove Docker image
        if: always()
        run: docker rmi -f $IMAGE_URI || true